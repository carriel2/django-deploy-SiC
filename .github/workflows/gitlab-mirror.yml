name: Mirror to GitLab

on:
  push:
    branches:
      - main  # ou troque pelo nome do seu branch principal

jobs:
  gitlab-mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: Configurar chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GITLAB_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan git.sic.tec.br >> ~/.ssh/known_hosts

      - name: Push para o GitLab
        run: |
          git remote add gitlab git@git.sic.tec.br:Carriel/deploy-django-sic.git
          git push --mirror gitlab
