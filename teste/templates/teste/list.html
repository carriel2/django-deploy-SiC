<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Minhas Tarefas</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Nova tarefa">
        <button type="submit">Adicionar</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} <a href="{% url 'delete_task' task.id %}">Remover</a></li>
        {% endfor %}
    </ul>
</body>
</html>
